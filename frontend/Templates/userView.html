<div class="col-lg-offset-3 col-lg-6">
    <form class="form-horizontal">
        <fieldset>
            <legend>Mon compte</legend>
            <div class="form-group">
                <label for="emailInput" class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" required="" value="<%= email %>">

                </div>
            </div>
            <!-- Text input http://getbootstrap.com/css/#forms -->
            <div class="form-group">
                <label for="nameInput" class="control-label col-sm-2">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameInput" placeholder="Nom" required="" value="<%= firstName %>">

                </div>
            </div>
            <!-- Text input http://getbootstrap.com/css/#forms -->
            <div class="form-group">
                <label for="prenomInput" class="control-label col-sm-2">Prénom</label>
                <div class="col-sm-10">

                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" id="submitUser">Enregistrer</button>
            </div>
