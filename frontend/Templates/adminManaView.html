<div class="col-lg-offset-3 col-lg-6">
    <div class="alert alert-success hidden" id="alertAddUser">
        <strong>Ok</strong> L'utilisateur a bien été créé.
    </div>
    <form class="form-horizontal">
        <fieldset>
            <legend>Ajout d'un utilisateur</legend>
            <div class="form-group">
                <label for="emailInput" class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" required="">
                    <!-- //TODO vérification des champs (à sécuriser) -->
                </div>
            </div>
            <!-- Text input http://getbootstrap.com/css/#forms -->
            <div class="form-group">
                <label for="nameInput" class="control-label col-sm-2">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameInput" placeholder="Nom" required="">

                </div>
            </div>
            <!-- Text input http://getbootstrap.com/css/#forms -->
            <div class="form-group">
                <label for="prenomInput" class="control-label col-sm-2">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prenomInput" placeholder="Prénom" required="">

                </div>
            </div>

            <div class="form-group">
                <label for="passwordInput" class="control-label col-sm-2">Mot de passe</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Mot de passe" required="">

                </div>
            </div>

            <div class=form-group">
                <label for="userInput">Type</label>
                <select class="form-control" id="userinput">
                    <option value=1>Utilisateur</option>
                    <option value=2>Administrateur</option>
                </select>
            </div>

            <div class="form-group" align="center">
                <button class="btn btn-primary" type="button" id="AddUser">Ajouter</button>
            </div>

        </fieldset>
    </form>

</div>
