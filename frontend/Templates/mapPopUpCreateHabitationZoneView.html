<form class="form-horizontal" style="margin: 4px;">
    <fieldset>

        <!-- Form Name -->
        <legend>Configuration des paramètres du lieu d'habitation</legend>

        <!-- Heure de départ-->
        <div class="form-group">
            <label class="control-label col-sm-2">Heure de départ</label>
            <div class="input-group date" id="datetimepicker1">
                <input type="time" id="startHour" class="form-control" />
            </div>
        </div>
        <!-- Nombre d'habitants-->
        <div class="form-group">
            <label class="control-label col-sm-2">Nombre d'habitants</label>
            <div class="col-sm-10">
                <input type="number" id="nbHabit" class="form-control" placeholder="ex : 150">
                <p class="help-block">en km/h</p>
            </div>
        </div>
        <!--Pourcentage de voitures-->
        <div class="form-group">
            <label class="control-label col-sm-2">Répartition des voitures</label>
            <div class="col-sm-10">
                <input type="range" id="carRepart" class="form-control">
                <p class="help-block">en %</p>
            </div>
        </div>

        <!-- Envoi -->
        <div class="form-group">
            <div class="text-right col-sm-12">
                <button type="button" id="<%= id %>" name="" class="btn btn-success btn-block validModel" aria-label="">Enregistrer</button>
            </div>
        </div>

        <!-- Annuler -->
        <div class="form-group">
            <div class="text-right col-sm-12">
                <button type="button" id="removeRoad_<%= id %>" name="" class="btn btn-danger btn-block removeModel" aria-label="">Annuler</button>
            </div>
        </div>

    </fieldset>
</form>
