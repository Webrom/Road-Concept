<div id="mapRow" class="" xmlns="http://www.w3.org/1999/html">
    <div class="osmSidebar">
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <button class="btn btn-info btn-block dropdown-toggle" id="osmButton" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Oppacit√© OSM<span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="dropdown-header"><input id="osmOppacity" type="range" min="0" max="1" step="0.1" value="0.3"/></li>
                </ul>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info btn-block dropdown-toggle">Simulation</button>
            </div>
        </div>
    </div>
    <div id="osmInfo">
    </div>
    <div style="background-color: white" id="map"></div>
    <div id="editBarMenu">
            <div id="editButtonChooseTool" class="col-md-12 btn-group-lg" role="group">
                <div class="col-xs-2 ">
                    <button class="btn btn-default " name="chooseTool" value="LineString"><span class="glyphicon glyphicon-road"></span>&nbsp;  Route</button>
                </div>
                <div class="col-xs-2 ">
                    <button class="btn btn-default " name="chooseTool" value="Polygon"><span class="icon icon-roundabout"></span>&nbsp;  Rond-point</button>
                </div>
                <div class="col-xs-2 ">
                    <button class="btn btn-default" name="chooseTool" value="Point"><img src="assets/img/traffic-light.svg">&nbsp;Feu tricolore</button>
                </div>
            </div>

            <div id="editButtonCancel" hidden>
                <div class="col-md-2 centre">
                    <button class="btn btn-info btn-block dropdown-toggle" id="cancel">Annuler</button>
                </div>
            </div>
    </div>

</div>
