<div id="mapRow" class="">
    <div class="osmSidebar">
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <button class="btn btn-info btn-block dropdown-toggle" id="osmButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">Opacité OSM<span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="dropdown-header"><input id="osmOppacity" type="range" min="0" max="1" step="0.1"
                                                       value="0.3"/></li>
                </ul>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success btn-block" id="importButton">Importer des données</button>
            </div>

        <div class="col-md-2">
            <a class="btn btn-success btn-block" href="#editmap/<%= id %>" id="goEditionButton">Edition</a>
        </div>
        <div class="col-md-2">
            <a class="btn btn-success btn-block" href="#simmap" id="goSimulationButton">Simulation</a>
        </div>
        </div>
    </div>
    <div id="osmInfo">
    </div>
    <div style="background-color: white" id="map"></div>
</div>
