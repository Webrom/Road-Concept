<div class="panel panel-default">
    <div class="panel-heading"><h4>Initialisation des paramètres du feu</h4>
        <!--<p class="close close_map_info"aria-label="close" title="close">×</p>-->
    </div>

    <div class="panel-body">
        <div class="list-group" id="listInfoMap">
            <form class="form-horizontal">
                <fieldset>
                    <!-- change col-sm-N to reflect how you would like your column spacing (http://getbootstrap.com/css/#forms-control-sizes) -->

                    <!-- Text input http://getbootstrap.com/css/#forms -->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <h4 class="list-group-item list-group-item-info">Nom</h4>
                            <input type="text" class="form-control" id="redName" placeholder="Nom du feu" required=""
                                   value="<%= name %>">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <h4 class="list-group-item list-group-item-info">Durée d'un état du feu</h4>
                            <input type="number" class="form-control" id="redlightT" placeholder="Temps" required=""
                                   value="<%= redlighttime %>">
                            <p class="help-block">en seconde</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="text-right col-sm-12">
                            <button type="button" id="<%= id %>" name="" class="btn btn-success btn-block validModel" aria-label="">
                                Valider
                            </button>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="text-right col-sm-12">
                            <button type="button" id="removeRoad_<%= id %>" name="" class="btn btn-danger btn-block removeModel"
                                    aria-label="">Annuler
                            </button>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
